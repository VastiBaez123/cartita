<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Caminando</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            background-image: url('https://i.pinimg.com/736x/10/2a/7c/102a7c7aeaa426749603e4c21b119987.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #d32f2f;
            height: 200vh;
            overflow: hidden;
        }

        .snoopy {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: walk 3s linear infinite;
        }

        .snoopy:before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10px;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
        }

        .snoopy .ears {
            position: absolute;
            top: -10px;
            left: 5px;
            width: 10px;
            height: 25px;
            background-color: #000;
            border-radius: 50%;
        }

        .snoopy .ears.right {
            right: 5px;
            left: auto;
        }

        .snoopy .body {
            position: absolute;
            top: 30px;
            left: 10px;
            width: 70px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50%;
        }

        @keyframes walk {
            0% {
                left: 0;
            }
            100% {
                left: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="snoopy">
        <div class="ears"></div>
        <div class="ears right"></div>
        <div class="body"></div>
    </div>

    <script>
        // Opcionalmente, puedes hacer que se reinicie el ciclo de movimiento después de que Snoopy haya llegado al final de la pantalla
        const snoopy = document.querySelector('.snoopy');
        snoopy.addEventListener('animationiteration', function () {
            snoopy.style.animation = 'none';
            snoopy.offsetHeight; // Esto reinicia la animación
            snoopy.style.animation = 'walk 3s linear infinite'; // Vuelve a activar la animación
        });
    </script>
</body>
</html>
